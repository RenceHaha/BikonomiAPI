<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
    async function fetchBikes() {
            try {
                const response = await fetch('./manage_bikes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'fetchBikeInfo',
                        account_id: 23, // Use the account ID instead of bike_id
                        bike_id: 1, // Remove this line or set it to null if you don't need it
                    })
                });

                const responseText = await response.text();
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        console.log(data)
                    } else {
                        console.error('Server returned error:', responseText);
                    }
                } catch (parseError) {
                    console.error('Failed to parse JSON response:', parseError);
                    console.log('Raw response:', responseText);
                }
            } catch (fetchError) {
                console.error('Fetch error:', fetchError);
            }
        }

        fetchBikes();
</script>
</html>
